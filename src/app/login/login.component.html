<h2 class="text-center">Login</h2>
<form class="col-md-6 offset-md-3" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Email khong duoc de trong va co dang A@gmail.com</div>
  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password tu 6 ki tu tro len va khong gom cac ki tu dac biet</div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Login</button>
  </div>
</form>
<pre>
  {{loginForm.value | json}}
</pre>
